<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Diplomka: Invisible Labor</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* Индикатор загрузки */
      #example-scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0,0,0,0.5); z-index: 2;
      }
      #example-scanning-overlay.hidden { display: none; }
    </style>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta:0.01;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="laborModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#laborModel" 
                      position="0 0 0" 
                      rotation="0 0 0" 
                      scale="0.5 0.5 0.5"
                      animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
        </a-gltf-model>
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 2 1" intensity="0.8"></a-light>

    </a-scene>
  </body>
</html>
